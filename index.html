<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="main-body-app">
          <div>
            <h1 id="city-display"></h1>
            <p class="weather-app-details">
              Tuesday 20:24, light rain
              <br />
              Humidity: <span class="weather-app-details-value">91%</span>,
              Wind: <span class="weather-app-details-value">5.66km/h</span>
            </p>
          </div>
          <div class="weather-app-values">
            <div class="weather-app-icon">🌧️</div>
            <div class="weather-app-temp" id="weather-app-temp"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This projecct was Coded by
        <a href="https://github.com/Somayyeh094" target="_blank">Somayyeh</a>,
        and is open-sourced on
        <a href="https://github.com/Somayyeh094/my-weather-app" target="_blank"
          >Github</a
        >, hosted on
        <a href="https://weather-forecastingproject.netlify.app" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
