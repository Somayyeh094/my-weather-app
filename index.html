<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 20:24, light rain
            <br />
            Humidity: 91%, Wind: 5.66km/h
          </p>
        </div>
        <div>🌧️6°C</div>
      </main>
      <footer>
        This projecct was Coded by
        <a href="https://github.com/Somayyeh094" target="_blank">Somayyeh</a>,
        and is open-sourced on
        <a href="https://github.com/Somayyeh094/my-weather-app" target="_blank"
          >Github</a
        >, hosted on
        <a href="https://weather-forecastingproject.netlify.app" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
  </body>
